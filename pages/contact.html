<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GROOVING : Contact us</title>
    <link rel="icon" href="./img/Grooving.png" />
    <!-- Bootstrap 4.3.1 CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/contact.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <!-- Navbar brand/logo -->
        <a class="navbar-brand" href="/index.html">
          <img
            src="/img/GroovingBlack.png"
            alt="My logo"
            width="170"
            height="100"
          />
        </a>
        <!-- Navbar items -->
        <div id="navbarNav">
          <ul class="navbar-nav d-flex justify-content-between w-100">
            <!-- Home link -->
            <li class="nav-item ml-4 mr-4">
              <a class="nav-link mt-3" href="/index.html"><h5>Home</h5> </a>
            </li>
            <!-- About us link -->
            <li class="nav-item mr-4">
              <a class="nav-link mt-3" href="/pages/about_us.html"
                ><h5>About us</h5>
              </a>
            </li>
            <!-- Collaborations link -->
            <li class="nav-item mr-4">
              <a class="nav-link mt-3" href="/pages/collab.html"
                ><h5>Collaborations</h5></a
              >
            </li>
            <!-- Latest drops link -->
            <li class="nav-item">
              <a class="nav-link mt-3" href="/pages/latest.html"
                ><h5>Latest drops</h5></a
              >
            </li>
            <!-- Contact us link -->
            <li class="nav-item">
              <a class="nav-link mt-3 ml-4" href="/pages/contact.html"
                ><h5>Contact us</h5></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- Contact form :-->
      <div class="container-fluid px-5 my-5">
        <div class="row justify-content-center">
          <div class="col-xl-10">
            <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-sm-6 d-none d-sm-block bg-image"></div>
                  <div class="col-sm-6 p-4">
                    <div class="text-center">
                      <div class="h3 fw-light">Contact Form</div>
                      <p class="mb-4 text-muted">Share your vibes! We're listening.</p>
                    </div>

                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                      <!-- Name Input -->
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="name"
                          type="text"
                          placeholder="Name"
                          data-sb-validations="required"
                        />
                        <div
                          class="invalid-feedback"
                          data-sb-feedback="name:required"
                        >
                          Name is required.
                        </div>
                      </div>

                      <!-- Email Input -->
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="emailAddress"
                          type="email"
                          placeholder="Email Address"
                          data-sb-validations="required,email"
                        />
                        <div
                          class="invalid-feedback"
                          data-sb-feedback="emailAddress:required"
                        >
                          Email Address is required.
                        </div>
                        <div
                          class="invalid-feedback"
                          data-sb-feedback="emailAddress:email"
                        >
                          Email Address Email is not valid.
                        </div>
                      </div>

                      <!-- Message Input -->
                      <div class="form-floating mb-3">
                        <textarea
                          class="form-control"
                          id="message"
                          type="text"
                          placeholder="Message"
                          style="height: 10rem"
                          data-sb-validations="required"
                        ></textarea>
                        <div
                          class="invalid-feedback"
                          data-sb-feedback="message:required"
                        >
                          Message is required.
                        </div>
                      </div>

                      <!-- Submit button -->
                      <div class="d-grid">
                        <button
                          class="btn btn-dark btn-lg"
                          id="submitButton"
                          type="submit"
                        >
                          Submit
                        </button>
                      </div>
                    </form>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--Footer :-->
    <div class="custom-nav mt-5">
      <footer class="text-center text-white" style="background-color: black">
        <div class="container p-4 pb-0">
          <!-- Section: CTA -->
          <div>
            <p class="d-flex justify-content-center align-items-center">
              <span class="me-3 mr-3"
                >Where every step has style and every style has its rhythm
                :</span
              >
              <button
                type="button"
                class="btn btn-outline-light btn-rounded"
                data-toggle="modal"
                data-target="#chooseActionModal"
              >
                Join the groove
              </button>
            </p>
          </div>
        </div>
        <div
          class="text-center p-3"
          style="background-color: rgba(133, 41, 16, 0.755)"
        >
          <div class="d-flex justify-content-center mb-3">
            <a
              href="/pages/contact.html"
              type="button"
              class="btn btn-outline-light btn-rounded"
              >Contact us !</a
            >
          </div>
          <p class="text-center" id="footer-text" style="color: white">
            <!--Text will be added using js -->
          </p>
        </div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/javascript/contact.js"></script>
    <!-- CDN Link to SB Forms Scripts -->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
